<style>
    .box-container {
        color: black;
    }
    .box-red{
        background-color: lightcoral;
        padding: 20px;
    }
    .box-blue {
        background-color: lightskyblue;
        padding: 20px;
    }
    .box-green {
        background-color: green;
        padding: 20px;
    }
</style>

<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="box-container">
                            <div ng-click="vm.activateBox('A')" ng-class="vm.boxAClass">
                                <strong>I am box A</strong>
                                <div>{{vm.boxes.first}}</div>
                            </div>
                            <div ng-click="vm.activateBox('B')" ng-class="vm.boxBClass">
                                <strong>I am box B</strong>
                                <div>{{vm.boxes.second}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
